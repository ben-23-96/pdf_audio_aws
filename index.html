<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFaudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="public/css/style.css" rel="stylesheet">
</head>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">PDFaudio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="https://pdfaudio.auth.eu-west-2.amazoncognito.com/login?response_type=code&client_id=1jdksnkvu02f7qvr5l7j7ichkf&redirect_uri=https://master.d31p3h7ojd8b9q.amplifyapp.com/"
                            id="signInOutLink">sign
                            in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <form id="pdfForm">
            <input type="file" name="pdfFile" id="pdfFile" accept=".pdf">
            <input type="submit">
        </form>
    </div>
    <div class="spinner-border m-5" role="status">
        <span class="sr-only"></span>
    </div>
    <div>
        <audio controls id="audioPlayer">
            <source src="" type="audio/mpeg" id="audioSource">
        </audio>
    </div>
    <div>
        <a href="" download="" class="btn btn-primary" role="button" id="downloadButton">Download</a>
    </div>
    <div>
        <button class="btn btn-primary" role="button" id="deleteButton">delete</button>
    </div>
    <div id="tableDiv">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="public/scripts/script.js"></script>
    <script type="module" src="public/scripts/script.js"></script>
</body>

</html>
