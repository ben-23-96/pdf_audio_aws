<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFaudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="public/css/style.css" rel="stylesheet">
</head>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">PDFaudio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="https://pdfaudio.auth.eu-west-2.amazoncognito.com/login?response_type=code&client_id=1jdksnkvu02f7qvr5l7j7ichkf&redirect_uri=https://master.d31p3h7ojd8b9q.amplifyapp.com/"
                            id="signInOutLink">sign
                            in</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="" id="userMp3ModalButton">Saved Mp3s</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="form-group m-5">
            <form id="pdfForm">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-sm-12">
                        <div class="input-group input-group-lg">
                            <input class="form-control" type="file" name="pdfFile" id="pdfFile" accept=".pdf">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row justify-content-center pt-3 pb-4">
                        <div class="col-lg-4 col-sm-6">
                            <label class="text-primary">Page From</label>
                            <select class="form-select" id="select-page-from">
                                <option selected>Page from</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-sm-6">
                            <label class="text-primary">Page To</label>
                            <select class="form-select" id="select-page-to">
                                <option selected>Page to</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-sm-12">
                        <div>
                            <div class="input-group input-group-lg">
                                <input class="form-control" type="submit">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row justify-content-center" id="spinner-div">
        </div>
        <div class="d-flex justify-content-center">
            <audio controls id="audioPlayer">
                <source src="" type="audio/mpeg" id="audioSource">
            </audio>
        </div>
        <div class="d-flex justify-content-center m-3">
            <a href="" download="" class="btn btn-primary btn-lg" role="button" id="downloadButton">Download</a>
        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="tableDiv">
                        </div>
                        <div class="row justify-content-center">
                            <div class="spinner-grow" id="modal-spinner" role="status">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="spinner-grow" id="delete-spinner" role="status">
                            <span class="sr-only"></span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" role="button" id="deleteButton">delete</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="public/scripts/script.js"></script>
    <script type="module" src="public/scripts/script.js"></script>
</body>

</html>
